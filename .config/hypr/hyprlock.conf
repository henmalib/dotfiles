
background {
    path = /home/simidzu/Pictures/Wallpaper/lock.png
    # Color is used when picture is not resolvable
    color = rgba(25, 20, 20, 1.0)

    # https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}


input-field {
    monitor =
    size = 375, 40
    outline_thickness = 4
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(203, 166, 247)
    inner_color = rgb(30, 30, 46)
    font_color= rgb(205, 214, 244)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:100000] date --date now "+%B %Y"
    # color= rgb(205, 214, 244)
    color = rgb(30, 30, 46)
    font_size = 25
    font_family = MonaspiceKr Nerd Font

    position = 0, -160
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] date --date now "+%A %T"
    #color= rgb(205, 214, 244)
    color = rgb(30, 30, 46)
    font_size = 25
    font_family = MonaspiceKr Nerd Font

    position = 0, -200
    halign = center
    valign = top
}
